#{extends 'main.html' /}
#{set title:'Home' /}

<div class="container">
	<div class="row">
		<div class="span12">
			<div class="box-container padding30">  
				<h2>Notifikácie
				<a href="/cron-delete?url=${request.url.urlEncode()}" title="LME" class="btn btn-sm pull-right btn-realto"><i class="icon-trash"></i> Odstrániť všetky notifikácie užívateľov</a>
				</h2>
				
				<table id="dsidx-primary-data" class="table table-striped table-hover" style="width:100%;">
					<thead>
						<tr>
							<th>Notifikácia</th>
						</tr>
					</thead>
					<tbody>
						#{list items:jobs, as:'item'}
						<tr>				
							<td>${item}</td>
						</tr>
						#{/list}
					</tbody>						
				</table>					
							
			</div>		
		</div>
	</div>
</div>
