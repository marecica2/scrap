#{extends 'main.html' /}
#{set title:'Home' /}


<div class="container" >
	<div class="row">
		#{include 'actionPanel.html' /}
		
		<div class="span9">
			<div class="box-container padding30">
				<form method="POST">
					<h2 class="segoe">&{'profile'}</h2>
					#{include 'Forms/user.html' /}
							
							
					<div id="accountDetails" style="#{if params.type != "business"}display:none;#{/if}">
						<br/>
						<h2 class="segoe">&{'registration.accountDetails'}</h2>
						#{include 'Forms/account.html' /}
					</div>
					<script>
					#{if params.type == "business"}
			    		$("#accountDetails").show();
			    		$("#select-type").attr("data-type", "business");
					#{/if}	
					</script>
					
					<!-- Google map -->
					<div class="form-group">
						<input type="text" readonly="readonly" class="span5" id="location" name="location" value="${params.location}"  placeholder="&{'your.location'}"/>
						<i class="icon-question-sign" title="Urcenie polohy je pouzite pri vyhladavani podla vzdialenosti"></i>
						
						<input type="hidden" id="x" name="x" value="${params.x}"/>
						<input type="hidden" id="y" name="y" value="${params.y}"/>
						<input type="hidden" id="street_number" name="streetNumber" value="${params.streetNumber}"/>
						<input type="hidden" id="route" name="street" value="${params.street}"/>
						<input type="hidden" id="locality" name="city" value="${params.city}"/>
						<input type="hidden" id="country" name="country" value="${params.country}"/>
						<div class="error">#{error 'location' /}</div>
					</div>					
					<iframe class="" src="/map?uuid=${temp}&x=${params.x}&y=${params.y}&search=true" width="100%" height="300px;"></iframe>								
					<a id="location" name="location"></a>
					<br/>
					<br/>
					
					<div class="form-group">
						<span class="pull-right">
						<a href="/profile" class="" style="margin:20px;">&{'cancel'}</a>
						<button class="btn btn-default btn-realto" type="submit">&{'save'}</button>				
						</span>					
					</div>
					<div class="clear"></div>
				</form>
			</div>
		</div>
		
		
	</div>
</div>
