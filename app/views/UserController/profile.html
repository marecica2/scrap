#{extends 'main.html' /}
#{set title:'Home' /}

<div class="container">
	<div class="row">
		#{include 'actionPanel.html' /}

		<div class="span9">
			#{include 'profile.html' /}
			<br/>
			<div style="clear:both"></div>
			
			<div id="advert-container"></div>
			
			#{if !publicProfile}
				<div class="box-container" id="showMoreContainer">  
					<table>
						<tr>
							<td style="padding:10px;text-align:center;width:100%;height:100%">
								<a href="#" id="moreResults">&{'moreResults'}</a>
							</td>
							<td class="label label-important" style="padding:30px;">
								<a style="color:white" href="#top">
									<i class="icon-arrow-up"></i>
								</a>
							</td>
						</tr>
					</table>
				</div>		
				
				<div style="height:150px;">&nbsp;
					<div id="spinner" style="display:none;height:150px;background: url(public/img/loading.gif) center no-repeat"></div>
				</div>	
				<script>
					scrap.initAds(true);					
				</script>
			#{/if}
			
			#{if publicProfile && user.isAdmin()}
				<div class="box-container padding30">
					<h3>&{'addCredit'}</h3>
		            <form action="/credit-add?uuid=${ad.user.uuid}&url=${request.url}" method="POST">
						<div class="input-append">
						  <input class="span3" placeholder="0" name="credit" style="font-size:15px;font-weight:bold" id="credit" type="text">
						  <button type="submit"  class="btn btn-danger bnt-large" type="button"><i class="icon-plus"></i> &{'add'}</button>
						</div>
		            </form>
				</div>
				<div class="box-container padding30">
					#{include 'events.html' /}
				</div>
			#{/if}

		</div>
	
	</div>
</div>
